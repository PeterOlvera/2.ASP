<h1 class="display-1 animated fadeIn fast">{{ heroe.nombre }}  <small class="display-4">  {{ heroe.aparicion }}</small></h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img"  class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div >
      <img *ngIf="heroe.casa=='DC'" height="100px" src="assets/img/dc.png" alt="dc">
      <img *ngIf="heroe.casa=='Marvel'" height="100px" src="assets/img/marvel.jpg" alt="marvel">
    </div>
  </div>
</div>
